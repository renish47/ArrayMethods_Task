<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let request = new XMLHttpRequest();
    request.open('GET', "https://restcountries.com/v3.1/all", true);
    request.send();

    request.onload = function(){
      let data = JSON.parse(request.response);
      // console.log(data);

      //a
      let fromAsia = data.filter(element => element.continents =='Asia' );
      // console.log(fromAsia);

      //b
      let popLessThan2Lak = data.filter(element => element.population <=200000 );
      // console.log(popLessThan2Lak);

      //c
      data.forEach(element => console.log({name:element.name, capital:element.capital, flag:element.flag}));

      //d
      let totalPop = data.reduce((acc, element)=> acc+element.population,0);
      console.log("\nTotal Poputation of Rest Countries is",totalPop);

      //e
      console.log("\nCountries using USD are :")
      data.forEach(element=>{
        if(element.currencies?.USD != undefined){
          console.log("  ",element.name.common);
        }})
    }
  </script>
</body>
</html>
